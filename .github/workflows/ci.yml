name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore Forth.sln

      - name: Build
        run: dotnet build Forth.sln --no-restore --configuration Release

      - name: Run tests
        working-directory: ${{ github.workspace }}
        run: dotnet test Forth.sln --no-build --configuration Release --verbosity minimal

      - name: Run ans-diff
        working-directory: tools/ans-diff
        shell: bash
        run: |
          set -o pipefail
          report="$RUNNER_TEMP/ans-diff-report.md"
          dotnet run --project . --configuration Release 2>&1 | tee "$report"
          rc=${PIPESTATUS[0]}
          if [ $rc -ne 0 ]; then
            echo "ans-diff reported missing ANS words; failing CI"
            exit $rc
          fi

      - name: Upload ans-diff report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ans-diff-report
          path: ${{ runner.temp }}/ans-diff-report.md

      - name: Run docs generator
        run: dotnet run --project tools/DocsGen -c Release

      - name: Verify docs are up-to-date
        shell: bash
        run: |
          git status --porcelain
          test -z "$(git status --porcelain)"
