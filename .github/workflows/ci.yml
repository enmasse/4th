name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Forth.sln

      - name: Build
        run: dotnet build Forth.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Forth.sln --no-build --verbosity minimal

      - name: Run ans-diff
        working-directory: tools/ans-diff
        run: dotnet run --project . --configuration Release > report.md || true

      - name: Upload ans-diff report
        uses: actions/upload-artifact@v4
        with:
          name: ans-diff-report
          path: tools/ans-diff/report.md
