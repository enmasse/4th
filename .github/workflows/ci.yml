name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore Forth.sln

      - name: Build
        run: dotnet build Forth.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Forth.sln --no-build --configuration Release --verbosity minimal

      - name: Run ans-diff
        working-directory: tools/ans-diff
        shell: bash
        run: |
          set -o pipefail
          dotnet run --project . --configuration Release 2>&1 | tee report.md
          rc=${PIPESTATUS[0]}
          if [ $rc -ne 0 ]; then
            echo "ans-diff reported missing ANS words; failing CI"
            exit $rc
          fi

      - name: Upload ans-diff report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ans-diff-report
          path: tools/ans-diff/report.md
